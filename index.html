<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>主页</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- 固定顶部栏 -->
    <header class="header">
        <div class="header-container">
            <!-- 左侧：头像 + 标题 -->
            <div class="header-left">
                <div class="avatar"></div>
                <span class="site-title">shijie的主页</span>
            </div>
            <!-- 右侧：导航菜单 -->
            <nav class="header-right">
                <a href="knowledge.html" class="nav-link">知识库</a>
                <a href="projects.html" class="nav-link">项目集</a>
                <a href="index.html" class="nav-link">关于我</a>
                <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                    <span class="theme-icon">☀</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- 主页主容器：包含知识库、项目集、关于我 -->
    <div class="home-wrapper">

            </div>

                <!-- 文章列表动态生成 -->
            </div>
        </section>

        <section class="home-section projects-section">
            <div class="section-header">
                <h2 class="section-title">项目集</h2>
            </div>
            <div class="section-content" id="projectsArticles">
                <!-- 项目列表动态生成 -->
            </div>
        </section>

        <!-- 右侧：关于我（占1/5） -->

            <div class="section-header">
                <h2 class="section-title">关于我</h2>
            </div>

    <script src="js/markdown.js"></script>
